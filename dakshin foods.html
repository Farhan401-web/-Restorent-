   <script>
      (function(){
        const searchInput = document.getElementById('searchInput');
        const productList = document.getElementById('productList');
        const noResults = document.getElementById('noResults');
        const products = Array.from(productList.getElementsByTagName('li'));

        searchInput.addEventListener('input', function() {
          const query = this.value.trim().toLowerCase();
          let visibleCount = 0;

          products.forEach(product => {
            const text = product.textContent.toLowerCase();
            if(text.includes(query)) {
              product.style.display = '';
              visibleCount++;
            } else {
              product.style.display = 'none';
            }
          });

          noResults.style.display = visibleCount === 0 ? 'block' : 'none';
        });
      })();
    </script>

            if (cart.length === 0) {
                cartItems.innerHTML = '<div class="empty-cart"><p>Your cart is empty</p></div>';
            } else {
                cartItems.innerHTML = '';
                cart.forEach(item => {
                    const cartItem = document.createElement('div');
                    cartItem.className = 'cart-item';
                    cartItem.innerHTML = `
                        <div class="cart-item-info">
                            <h4>${item.name}</h4>
                            <p>$${item.price}</p>
                        </div>
                        <div class="cart-item-actions">
                            <button class="quantity-btn minus" data-id="${item.id}">-</button>
                            <input type="number" class="quantity-input" value="${item.quantity}" min="1" data-id="${item.id}">
                            <button class="quantity-btn plus" data-id="${item.id}">+</button>
                            <span class="remove-item" data-id="${item.id}"><i class="fas fa-trash"></i></span>
                        </div>
                    `;
                    cartItems.appendChild(cartItem);
                });
            }
            
            // Update total
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            cartTotal.textContent = total.toFixed(2);
        }

        function addToCart(id, name, price) {
            const existingItem = cart.find(item => item.id === id);
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({ id, name, price: parseFloat(price), quantity: 1 });
            }
            updateCart();
        }

        function removeFromCart(id) {
            const index = cart.findIndex(item => item.id === id);
            if (index !== -1) {
                cart.splice(index, 1);
                updateCart();
            }
        }

        function updateQuantity(id, newQuantity) {
            const item = cart.find(item => item.id === id);
            if (item) {
                item.quantity = parseInt(newQuantity);
                if (item.quantity < 1) {
                    removeFromCart(id);
                } else {
                    updateCart();
                }
            }
        }

        // Event Listeners
        cartBtn.addEventListener('click', (e) => {
            e.preventDefault();
            cartModal.style.display = 'flex';
        });

        closeCart.addEventListener('click', () => {
            cartModal.style.display = 'none';
        });

        checkoutBtn.addEventListener('click', () => {
            alert('Checkout functionality would go here in a real implementation');
            cart.length = 0;
            updateCart();
            cartModal.style.display = 'none';
        });

        addToCartBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const id = btn.getAttribute('data-id');
                const name = btn.getAttribute('data-name');
                const price = btn.getAttribute('data-price');
                addToCart(id, name, price);
                
                // Add visual feedback
                btn.textContent = 'Added!';
                btn.style.backgroundColor = '#4caf50';
                setTimeout(() => {
                    btn.textContent = 'Add to Cart';
                    btn.style.backgroundColor = '';
                }, 1000);
            });
        });

        cartItems.addEventListener('click', (e) => {
            if (e.target.classList.contains('minus')) {
                const id = e.target.getAttribute('data-id');
                const item = cart.find(item => item.id === id);
                if (item && item.quantity > 1) {
                    updateQuantity(id, item.quantity - 1);
                } else {
                    removeFromCart(id);
                }
            } else if (e.target.classList.contains('plus')) {
                const id = e.target.getAttribute('data-id');
                const item = cart.find(item => item.id === id);
                if (item) {
                    updateQuantity(id, item.quantity + 1);
                }
            } else if (e.target.classList.contains('remove-item') || e.target.classList.contains('fa-trash')) {
                const id = e.target.classList.contains('remove-item') 
                    ? e.target.getAttribute('data-id') 
                    : e.target.parentElement.getAttribute('data-id');
                removeFromCart(id);
            }
        });

        cartItems.addEventListener('change', (e) => {
            if (e.target.classList.contains('quantity-input')) {
                const id = e.target.getAttribute('data-id');
                updateQuantity(id, e.target.value);
            }
        });

        // Menu Filter
        const menuTabs = document.querySelectorAll('.menu-tab');
        const menuItems = document.querySelectorAll('.menu-item');

        menuTabs.forEach(tab => {
            tab.addEventListener('click', () => {
                // Update active tab
                menuTabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                // Filter items
                const category = tab.getAttribute('data-category');
                menuItems.forEach(item => {
                    if (category === 'all' || item.getAttribute('data-category') === category) {
                        item.style.display = 'block';
                    } else {
                        item.style.display = 'none';
                    }
                });
            });
        });

        // Reservation Form
        reservationForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            // In a real app, you would send this data to your backend
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                date: document.getElementById('date').value,
                time: document.getElementById('time').value,
                guests: document.getElementById('guests').value,
                specialRequests: document.getElementById('special-requests').value
            };
            
            console.log('Reservation Submitted:', formData);
            
            // Show confirmation
            reservationModal.style.display = 'flex';
            
            // Reset form
            reservationForm.reset();
        });

        closeReservation.addEventListener('click', () => {
            reservationModal.style.display = 'none';
        });

        okReservation.addEventListener('click', () => {
            reservationModal.style.display = 'none';
        });

        // Close modals when clicking outside
        window.addEventListener('click', (e) => {
            if (e.target === cartModal) {
                cartModal.style.display = 'none';
            }
            if (e.target === reservationModal) {
                reservationModal.style.display = 'none';
            }
        });

        // Smooth scrolling for navigation
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
